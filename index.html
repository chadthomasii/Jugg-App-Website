<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Jugg App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    </head>
    <body>

        <!-- Hero -->
    <section class="intro">
    
        <div class="inner">

            <div class="nav">

                

                <ul>

                    <a><i class="fa fa-facebook fa-3x" aria-hidden="true"></i></a>
                </ul>

            </div>

            <div class="content">

                <div id="app-logo">
                    <img src="img/JuggLogo.png" alt="App Logo" id="app">
                    <h1>Jugg</h1>

                    <img src="img/appstore.png" alt="Available on App Store" id="appstore">
                   
                </div>

                <div id="phone-screen">
                    <img src="img/Profile.PNG" alt="iPhone">
                </div>

            </div>
        
        </div>
    
    </section>

</html>
